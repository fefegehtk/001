<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        .profile-img {
            max-width: 200px;
            border-radius: 50%;
            margin-top: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        h1, h2 {
            margin: 0;
        }
        p, ul {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>歡迎來到我的個人網站</h1>
    </header>

    <main>
        <section class="section">
            <h2>關於我</h2>
            <img src="your-photo.jpg" alt="我的照片" class="profile-img">
            <p>您好，我是慶安，一位熱愛編程和設計的開發者。我喜歡探索新技術，並致力於打造創新的網頁和應用程式。</p>
        </section>

        <section class="section">
            <h2>技能</h2>
            <ul>
                <li>HTML / CSS</li>
                <li>JavaScript</li>
                <li>Python</li>
                <li>React / Node.js</li>
            </ul>
        </section>

        <section class="section">
            <h2>聯繫我</h2>
            <p>如果你有任何問題或合作意向，歡迎透過以下方式聯繫我：</p>
            <ul>
                <li>電子郵件: example@example.com</li>
                <li>LinkedIn: <a href="https://www.linkedin.com" target="_blank">https://www.linkedin.com</a></li>
            </ul>
        </section>
    </main>

    <footer>
        <p>© 2025 慶安 | 版權所有</p>
    </footer>
</body>
</html>
